<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        *{
            margin : 0;
            padding : 0;
            box-sizing: border-box; 
            font-family: 'Helvetica';       
        }
        html,body{
            width : 100%;
            height : 100%;
        }
    </style>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <div class=" h-screen flex justify-center items-center bg-black">

        <div class="calculator w-[320px]   relative border rounded-lg border-black bg-blue-300 bg-white ">
            <div class="mx-[20px] my-[30px]  ">
                <input class=" p-[24px] w-full rounded-lg text-4xl text-right outline-none bg-blue-300 text-black " type="text " placeholder="0" id="display" readonly />
           
                <div class="buttons">
                    <div class="flex justify-between my-5 ">
                        <button class="h-[30px] w-[60px] rounded-lg  bg-sky-400" onclick="clearDisplay()">AC</button>
                        <button class="h-[30px] w-[60px] rounded-lg bg-sky-400" onclick="deleteChar()">Del</button>
                        <button class="h-[30px] w-[60px] rounded-lg bg-sky-400" onclick="appendValue('(')">(</button>
                        <button class="h-[30px] w-[60px] rounded-lg bg-sky-400" onclick="appendValue(')')">)</button>
                    </div  >
                    <div class="flex justify-between my-5">
                        <button class="h-[30px] w-[60px] rounded-lg bg-blue-300" onclick="appendValue(7)">7</button>
                        <button class="h-[30px] w-[60px] rounded-lg bg-blue-300" onclick="appendValue(8)">8</button>
                        <button class="h-[30px] w-[60px] rounded-lg bg-blue-300" onclick="appendValue(9)">9</button>
                        <button class="h-[30px] w-[60px] rounded-lg bg-sky-400" onclick="appendValue('/')">/</button>
                    </div>
                    <div class="flex justify-between my-5">
                        <button class="h-[30px] w-[60px] rounded-lg bg-blue-300" onclick="appendValue(4)">4</button>
                        <button class="h-[30px] w-[60px] rounded-lg bg-blue-300" onclick="appendValue(5)">5</button>
                        <button class="h-[30px] w-[60px] rounded-lg bg-blue-300" onclick="appendValue(6)">6</button>
                        <button class="h-[30px] w-[60px] rounded-lg bg-sky-400" onclick="appendValue('*')">x</button>
                    </div>
                    <div class="flex justify-between my-5">
                        <button class="h-[30px] w-[60px] rounded-lg bg-blue-300" onclick="appendValue(1)">1</button>
                        <button class="h-[30px] w-[60px] rounded-lg bg-blue-300" onclick="appendValue(2)">2</button>
                        <button class="h-[30px] w-[60px] rounded-lg bg-blue-300" onclick="appendValue(3)">3</button>
                        <button class="h-[30px] w-[60px] rounded-lg bg-sky-400" onclick="appendValue('-')">-</button>
                    </div>
                    <div class="flex justify-between my-5">
                        <button class="h-[30px] w-[60px] rounded-lg bg-sky-400" onclick="appendValue('.')">.</button>
                        <button class="h-[30px] w-[60px] rounded-lg bg-blue-300" onclick="appendValue(0)">0</button>
                        <button class="h-[30px] w-[60px] rounded-lg bg-sky-400" onclick="appendValue('+')">+</button>
                        <button class="h-[30px] w-[60px] rounded-lg bg-blue-600" onclick="calculate()">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
